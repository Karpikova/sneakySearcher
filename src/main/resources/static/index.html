<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="/search" method="GET">
    <div class="formcontainer">
        <hr/>
        <div class="container">
            <textarea id="story" name="word" rows="5" cols="50" th:placeholder="${@environment.getProperty('spring.application.name')}"
                      autocomplete="on" minlength="3" required autofocus></textarea>
        </div>
        <button type="submit">Пуск ${@environment.getProperty('spring.application.name')}</button>
        <div class="container" style="background-color: #eee">
            <label style="padding-left: 15px">
        </div>
    </div>
</form>
</body>
</html>
